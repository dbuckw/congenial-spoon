    <body>
        <h2>His Game</h2>
        <div class="wrap">
            <div>
                <figure>
                    <p>Joel Embiid's ability to use strength, quickness, and cunning to draw free throws, with ripthrough moves akin to legendary point guards like Chris Paul and James Harden or with brute strength like that of Shaquille O'Neal make him a staple at the free throw line.</p>
                    <img src="basketball/Free Throw.jpg" alt="Joel Embiid attempting a free throw." class="center">
                    <figcaption><a href="https://commons.wikimedia.org/wiki/File:Joel_Embiid_free_throw.jpg">All-Pro Reels</a>, <a href="https://creativecommons.org/licenses/by-sa/2.0">CC BY-SA 2.0</a>, via Wikimedia Commons</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <p>His ability to get open with post moves and fadeaways from the midrange, as well as his extraordinary shooting stroke make him one of the most efficient scorers from middle distance in today's NBA.</p>
                    <img src="basketball/Midrange.jpg" alt="Joel Embiid sizing up a midrange shot." class="center">
                    <figcaption><a href="https://commons.wikimedia.org/wiki/File:Joel_Embiid_-_47932137133.jpg">All-Pro Reels</a>, <a href="https://creativecommons.org/licenses/by-sa/2.0">CC BY-SA 2.0</a>, via Wikimedia Commons</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <p>Embiid's soccer-star-like footwork in the low post combined with his ability to run right through defenders make easy finishes in the paint routine.</p>
                    <img src="basketball/Post.jpg" alt="Joel Embiid finishing with a layup from underneath the basket." class="center">
                    <figcaption><a href="https://commons.wikimedia.org/wiki/File:Joel_Embiid_layup_2019_(cropped).jpg">All-Pro Reels</a>, <a href="https://creativecommons.org/licenses/by-sa/2.0">CC BY-SA 2.0</a>, via Wikimedia Commons</figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <p>Despite his colossal size, Joel Embiid's ability to run the break after a defensive rebound or streak down the court to finish an alley-oop make him a deadly option in the full-court game, as well.</p>
                    <img src="basketball/Transition.jpg" alt="Joel Embiid finishing with a dunk in transition." class="center">
                    <figcaption><a href="https://commons.wikimedia.org/wiki/File:Joel_Embiid_2018.jpg">Keith Allison</a>, <a href="https://creativecommons.org/licenses/by-sa/2.0">CC BY-SA 2.0</a>, via Wikimedia Commons</figcaption>
                </figure>
            </div>
